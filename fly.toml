# fly.toml app configuration file generated for nk-tree on 2023-06-11T13:56:37+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "nk-tree"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  builder = "heroku/buildpacks:20"

[processes]
  app = "ls -ltr && java -Xmx256m -jar target/familytree-0.0.1-SNAPSHOT.jar"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
